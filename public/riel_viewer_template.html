<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Riel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .product-card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-4px);
        }
    </style>
    <!-- Inyección de datos del servidor -->
    __DATA_INJECTION_POINT__
</head>
<body class="pb-24">

    <!-- Header de la Tienda -->
    <header id="store-header" class="w-full py-10 text-center">
        <h1 class="text-4xl font-extrabold text-slate-800" id="store-name">Cargando...</h1>
        <div id="contact-button-container" class="mt-4"></div>
    </header>

    <!-- Catálogo de Productos -->
    <main class="max-w-4xl mx-auto px-4">
        <h2 class="text-2xl font-bold text-slate-700 mb-6">Nuestro Catálogo</h2>
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
            <!-- Las tarjetas de producto se generarán aquí -->
        </div>
    </main>

    <!-- Botón del Carrito Flotante -->
    <div id="cart-button-container">
        <!-- El botón se generará dinámicamente -->
    </div>

    <!-- Modal de Carrito de Compras -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
      <div id="cart-modal-content" class="bg-white rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col">
        <header class="p-5 border-b border-slate-200 flex justify-between items-center">
          <h2 class="text-lg font-bold text-slate-800">Resumen de tu Pedido</h2>
          <button id="cart-modal-close" class="p-2 rounded-full hover:bg-slate-100 text-slate-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </header>
        <main id="cart-modal-body" class="p-6 space-y-6 overflow-y-auto">
          <!-- El contenido del resumen del carrito se generará aquí -->
        </main>
      </div>
    </div>

    <script type="module" src="/js/riel_viewer.js?v=__CACHE_BUST_VERSION__"></script>
</body>
</html>
