<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tienda Riel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body, html {
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
        }
        /* Clases de animación para la salida de la tarjeta */
        .card-container.animating.out-right { transform: translate(1000px, 50px) rotate(30deg); opacity: 0; transition: transform 0.4s ease-in, opacity 0.4s ease-in; }
        .card-container.animating.out-left { transform: translate(-1000px, 50px) rotate(-30deg); opacity: 0; transition: transform 0.4s ease-in, opacity 0.4s ease-in; }
        .card-container.animating.out-up { transform: translate(0, -1000px) rotate(0deg); opacity: 0; transition: transform 0.4s ease-in, opacity 0.4s ease-in; }
        .card-container.animating.out-down { transform: translate(0, 1000px) rotate(0deg); opacity: 0; transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .card-container.resetting { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-container.dragging { transition: none; }
        /* Animación de pulso para la tarjeta de fondo */
        .prompt-pulse { animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.7; transform: scale(0.95); } 50% { opacity: 1; transform: scale(0.97); } }
    </style>
    __DATA_INJECTION_POINT__
</head>
<body class="h-screen w-full bg-gray-100 flex items-center justify-center overflow-hidden select-none touch-none">

    <div id="main-container" class="relative w-full max-w-md h-full md:h-[90vh] md:max-h-[800px] md:rounded-3xl bg-white shadow-2xl flex flex-col overflow-hidden">
        
        <!-- Header -->
        <header class="absolute top-0 left-0 w-full p-6 z-30 flex justify-center pointer-events-none">
            <div id="store-header" class="flex items-center gap-2 text-white font-bold text-xl drop-shadow-lg">
                <!-- El nombre de la tienda se inyectará aquí -->
            </div>
        </header>

        <!-- Área Principal de Swipe -->
        <main id="swipe-area" class="flex-1 relative w-full h-full">
            <!-- La pila de tarjetas se renderizará aquí -->
        </main>
        
        <!-- Controles Inferiores -->
        <footer id="controls-footer" class="absolute bottom-0 w-full z-40">
            <!-- Los botones de acción se renderizarán aquí -->
        </footer>

        <!-- El modal del carrito ahora se inyecta dinámicamente con JavaScript -->
    </div>

    <script type="module" src="/js/riel_viewer.js?v=__CACHE_BUST_VERSION__"></script>
</body>
</html>
