<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #e0e5ec; }
        .neomorphic-card { background-color: #e0e5ec; border-radius: 1rem; box-shadow: 8px 8px 16px #c8cdd4, -8px -8px 16px #f8fdff; }
        .neomorphic-btn { background-color: #e0e5ec; border-radius: 0.5rem; font-weight: 700; text-decoration: none; box-shadow: 5px 5px 10px #c8cdd4, -5px -5px 10px #f8fdff; transition: all 0.3s ease-in-out; padding: 10px 18px; }
        .neomorphic-btn:hover { box-shadow: inset 2px 2px 5px #c8cdd4, inset -2px -2px 5px #f8fdff; transform: scale(0.98); }
        .neomorphic-input { background-color: #e0e5ec; border-radius: 0.5rem; padding: 0.5rem; box-shadow: inset 2px 2px 5px #c8cdd4, inset -2px -2px 5px #f8fdff; }
        .cart-modal { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .cart-modal.open { transform: translateX(0); }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-[#e0e5ec] text-gray-800 flex flex-col min-h-screen">

    <!-- SERVER_DATA_INJECTION -->

    <script>
        let cart = {};

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.STORE_DATA === 'undefined') {
                return showError('No se pudieron cargar los datos de la tienda.');
            }
            localStorage.setItem('storeData', JSON.stringify(window.STORE_DATA));
            renderStore(window.STORE_DATA);
            setupEventListeners();
        });

        function renderStore(data) {
            document.title = data.storeName || 'Tienda';
            document.getElementById('logo-img').src = data.logo || '';
            document.getElementById('store-name').textContent = data.storeName || '';
            document.getElementById('store-description').textContent = data.description || '';
            if (data.youtubeLink) {
                document.getElementById('youtube-iframe').src = data.youtubeLink.replace("watch?v=", "embed/");
            } else {
                 document.getElementById('youtube-iframe').remove();
            }
            renderProducts(data.products);
        }

        function renderProducts(products = []) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            products.forEach(product => {
                container.innerHTML += `
                    <div class="p-6 neomorphic-card flex flex-col relative">
                        <img src="${product.image || 'https://placehold.co/400x300/e0e5ec/6366f1?text=Producto'}" alt="${product.name}" class="rounded-lg object-cover h-48 w-full mb-4 neomorphic-card p-2">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <p class="font-bold text-xl text-indigo-600 mb-4">${product.currency} ${product.price}</p>
                        <p class="text-sm text-gray-500 mb-2">Peso estimado: ${product.weight || 0}kg</p>
                        <p class="text-sm text-gray-500 mb-2"><span class="font-semibold">Envío:</span> ${product.shippingType || 'No especificado'}</p>
                        <div class="mt-auto flex items-center gap-2">
                            <input type="number" id="qty-${product.id}" value="1" min="1" class="neomorphic-input w-16 text-center">
                            <button onclick="addToCart('${product.id}')" class="neomorphic-btn flex-1">Añadir</button>
                        </div>
                    </div>
                `;
            });
        }

        function showError(message) {
            document.body.innerHTML = `<div class="w-full h-screen flex items-center justify-center"><h1 class="text-center text-2xl font-bold text-red-600 p-8 neomorphic-card">${message}</h1></div>`;
        }

        function addToCart(productId) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const quantity = parseInt(qtyInput.value, 10);
            if (isNaN(quantity) || quantity < 1) {
                showToast('Por favor, introduce una cantidad válida.', true);
                return;
            }
            cart[productId] = (cart[productId] || 0) + quantity;
            showToast(`${quantity} x producto(s) añadido(s) al carrito.`);
        }
        window.addToCart = addToCart;

        function generateWhatsAppMessage() {
            const storeData = JSON.parse(localStorage.getItem('storeData'));
            const products = storeData.products || [];
            let message = `¡Hola! Me gustaría hacer un pedido de "${storeData.storeName}":\n\n`;
            let subtotal = 0;
            let totalWeight = 0;
            for (const id in cart) {
                const product = products.find(p => p.id === id);
                if (product) {
                    const quantity = cart[id];
                    const itemTotal = parseFloat(product.price) * quantity;
                    const itemWeight = (product.weight || 0) * quantity;
                    subtotal += itemTotal;
                    totalWeight += itemWeight;
                    message += `- ${product.name} (x${quantity})\n  Precio: ${product.currency} ${itemTotal.toFixed(2)}\n  Peso: ${itemWeight.toFixed(2)} kg\n`;
                }
            }
            message += `\n*Subtotal del Pedido: C$${subtotal.toFixed(2)}*\n*Peso Total Estimado: ${totalWeight.toFixed(2)} kg*`;
            const whatsappNumber = storeData.whatsappNumber;
            if (!whatsappNumber) return alert("Lo sentimos, el número de contacto de esta tienda no está configurado.");
            window.open(`https://wa.me/505${whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function setupEventListeners() {
            document.getElementById('ver-carrito-btn').addEventListener('click', showCart);
            document.getElementById('close-cart-btn').addEventListener('click', hideCart);
            document.getElementById('place-order-btn').addEventListener('click', generateWhatsAppMessage);
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function showCart() { /* ... */ }
        function hideCart() { /* ... */ }
        function renderCart() { /* ... */ }

        // Full definitions for cart functions
        function showCart() { renderCart(); document.getElementById('cart-modal').classList.add('open'); }
        function hideCart() { document.getElementById('cart-modal').classList.remove('open'); }
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            const storeData = JSON.parse(localStorage.getItem('storeData'));
            const products = storeData.products || [];
            let subtotal = 0;
            if (Object.keys(cart).length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-gray-500 text-center">Tu carrito está vacío.</p>`;
                document.getElementById('cart-total').innerHTML = "";
                return;
            }
            for (const id in cart) {
                const product = products.find(p => p.id === id);
                if (product) {
                    const quantity = cart[id];
                    const itemTotal = parseFloat(product.price) * quantity;
                    subtotal += itemTotal;
                    cartItemsContainer.innerHTML += `<div class="flex justify-between items-center mb-2 p-2 neomorphic-card text-sm"><span>${product.name} (x${quantity})</span><span class="font-bold">${product.currency} ${itemTotal.toFixed(2)}</span></div>`;
                }
            }
            document.getElementById('cart-total').innerHTML = `<div class="font-bold text-lg">Subtotal: C$${subtotal.toFixed(2)}</div>`;
        }
    </script>

    <!-- Page Content -->
    <main class="container mx-auto p-4 md:p-8 flex-1 relative">
        <div class="neomorphic-card p-6 md:p-10 mb-8 flex flex-col items-center text-center">
            <img id="logo-img" src="" alt="Logo de la tienda" class="neomorphic-card p-1 rounded-full w-24 h-24 mb-4 object-cover">
            <h1 id="store-name" class="text-4xl font-bold mb-2">Cargando...</h1>
            <p id="store-description" class="text-gray-600 mb-6"></p>
            <iframe id="youtube-iframe" class="w-full max-w-xl h-64 md:h-96 rounded-lg neomorphic-card p-2 mb-8" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <button id="ver-carrito-btn" class="neomorphic-btn text-gray-700">Ver mi Carrito</button>
        </div>
        <section id="products" class="mb-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Nuestros Productos</h2>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
        <!-- Cart Modal & Toast -->
        <div id="cart-modal" class="fixed right-0 top-0 h-full w-full sm:w-80 bg-[#e0e5ec] neomorphic-card z-50 p-4 cart-modal flex flex-col"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Carrito</h3><button id="close-cart-btn" class="neomorphic-btn w-8 h-8 flex items-center justify-center">X</button></div><div id="cart-items" class="flex-1 overflow-y-auto mb-4"></div><div class="mt-auto px-2"><div id="cart-total"></div><button id="place-order-btn" class="w-full neomorphic-btn mt-4">Encargar por WhatsApp</button></div></div>
        <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg hidden"></div>
    </main>
</body>
</html>
